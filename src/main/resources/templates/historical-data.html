<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historical Data Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .form-section {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Historical Data</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">News Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/latest-rates">Latest Rates</a>
                    </li>
                </ul>
                <form action="/logout" method="post" class="d-flex">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="mb-4">Search Historical Exchange Rates</h1>

        <!-- Search Historical Rates Form -->
        <div class="form-section">
            <h2>Search Rates for a Specific Date</h2>
            <form action="/historical-rates" method="get" class="row">
                <div class="col-md-8">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Search Historical Rates</button>
                </div>
            </form>
        </div>

        <!-- Search Time Series Rates Form -->
        <div class="form-section">
            <h2>Search Rates Over a Period</h2>
            <form action="/timeseries-rates" method="get">
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date:</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="baseCurrency" class="form-label">Base Currency:</label>
                    <input type="text" id="baseCurrency" name="baseCurrency" class="form-control" placeholder="e.g., USD" required>
                </div>
                <div class="mb-3">
                    <label for="symbols" class="form-label">Target Currencies (comma-separated):</label>
                    <input type="text" id="symbols" name="symbols" class="form-control" placeholder="e.g., EUR,JPY" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search Time Series Rates</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
