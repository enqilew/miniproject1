<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .currency-with-icon img {
            margin-right: 10px;
            vertical-align: middle;
            width: 20px;
            height: 15px;
        }
        .container {
            margin-top: 20px;
        }
        table {
            margin-bottom: 20px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Currency Details</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news">News Portal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/latest-rates">Latest Rates</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/historical-data">Historical Data</a>
                        </li>
                    </ul>
                    <form action="/logout" method="post" class="d-flex">
                        <button type="submit" class="btn btn-outline-danger">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="mb-4">Currency Details</h1>

        <div th:if="${error}">
            <p class="text-danger" th:text="${error}"></p>
        </div>

        <table class="table table-bordered" th:if="${currencyCode}">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="currency-with-icon">
                        <img th:src="${currencyIcon}" alt="Flag/Icon" style="width: 20px; height: 15px;">
                        <span th:text="${currencyCode}">Currency Code</span>
                    </td>
                    <td th:text="${rate}">Rate</td>
                </tr>
            </tbody>
        </table>        

        <div class="d-flex justify-content-between">
            <form th:action="@{/favorites/add}" method="post">
                <input type="hidden" name="currency" th:value="${currencyCode}">
                <button type="submit" class="btn btn-success">Add to Favorites</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
